<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Dr. Fu Li (Leo)</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="site-nav">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="site-title">Dr. Fu Li</a>
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
                <a href="{{ '/blog' | relative_url }}" {% if page.url contains "/blog" or page.layout == "post" %}class="active"{% endif %}>Blog</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <main class="content">
            {{ content }}
        </main>

        <footer class="site-footer">
            <div class="footer-content">

                </div>
                <div class="footer-right">
                    <a href="https://github.com/leoustc" target="_blank">GitHub</a>
                </div>
            </div>
        </footer>
    </div>

</html>
